<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 puzzle</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  
<section class="window">

  <section class="window__game">
    <div class="board">
      <div class="board__card" style="order: 0;"></div>
      <div class="board__card" style="order: 1;"></div>
      <div class="board__card" style="order: 2;"></div>
      <div class="board__card" style="order: 3;"></div>
      <div class="board__card" style="order: 4;"></div>
      <div class="board__card" style="order: 5;"></div>
      <div class="board__card" style="order: 6;"></div>
      <div class="board__card" style="order: 7;"></div>
      <div class="board__card" style="order: 8;"></div>
      <div class="board__card" style="order: 9;"></div>
      <div class="board__card" style="order: 10;"></div>
      <div class="board__card" style="order: 11;"></div>
      <div class="board__card" style="order: 12;"></div>
      <div class="board__card" style="order: 13;"></div>
      <div class="board__card" style="order: 14;"></div>
      <div class="board__card" style="order: 15;"></div>
    </div>
    <div class="buttons">
      <button class="start button" type="button">New game</button>
      <button class="finish button" type="button">finish</button>
    </div>
  </section>
  
</section>

<script src="./main.js"></script>
</body>
</html>
